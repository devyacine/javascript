<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!-- Script Js permettant de faire un pop_up demandant d'entrez un nombre,
et qui est suivi d'un pop_up donnant le résultat de ce même nombre multiplié par lui même ( au carré )-->

    <script> 
            let nombre = prompt("Entrez votre nombre :");
            // Initialise une Variable nommée "nombre", et qui demande à l'utilisateur de donner une valeur qui lui sera assignée.
            let resultat = nombre * nombre;
            /* Initialise une Variable nommée "résultat" à qui lui est assignée une valeur. 
            Qui est la multiplication de la valeur donné par lui même de l'utilisateur,
            et qui est stocké dans la variable nombre.*/

            alert(`Votre résulat est : ${resultat}`);
            // Pop_up qui affiche la valeur stocké dans la variable "resultat"  
            // ( ${} est là pour récuperer la valeur qui a été assginée à la variable résultat.)
            
    </script>
    Ce pop up est un exemple de tutoriel, qui permet de comprendre l'utilité LET.

</body>
</html>
